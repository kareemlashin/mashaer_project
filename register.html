<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/library/bootstrap.css">
    <link rel="stylesheet" href="css/library/aos.css">
    <link rel="stylesheet" href="css/library/Chart.min.css">
    <link rel="stylesheet" href="css/library/all.min.css">

    <!--map-->
    <link rel="stylesheet" href="css/main.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">

    <title>مشاعر</title>
</head>

<body>

    <!--loading screen-->
    <div class="loading">
        <div class="loadingspinner"></div>

    </div>
    <!--end loading screen-->
    <div class="register-login clearfix">
        <img class="img-back" src="img/kisspng-data-science-analytics-data-visualization-data-ana-data-connection-5b1557dddd2d74.341418231528125405906.png" alt="" srcset="">

        <div class="img-form">
            <div class="overlay d-flex align-items-center justify-content-center">
                <div class="text-center">
                    <img src="img/لوجو مشاعر1-ابيض-0١.png" width="150px" height="183px" alt="" srcset="">
                    <h4 class="text-center mt-3">مرحبا بك في نظام مشاعر </h4>
                    <p class="text-center w-75 mx-auto">
                        لتحليل البيانات النصيه واستخراج المشاعر والاراء منها وتصنيفها
                    </p>
                    <div class="text-center mt-5">
                        <a class="rounded-pill px-5 py-2 register now-a mx-1" href="login.html">تسجيل دخول</a>
                        <a class="rounded-pill px-5 py-2 login go-a fix-a mx-1" href="register.html">تسجيل جديد</a>
                    </div>

                    <div class="margin-contact text-center ">
                        <a class="rounded-pill  py-2 login  now-a  mx-auto " href="conact_us.html"> اتصل بنا</a>

                    </div>
                </div>
            </div>
        </div>
        <div class="register-form">
            <div class=" d-flex align-items-center justify-content-center form">
                <div class="mx-5 px-4">
                    <div class="text-center">
                        <h5 class="text-center">تسجيل جديد</h5>
                        <p class="w-100 mx-auto text-center color-1 weight-500  f-24">
                            من فضلك أدخل بياناتك بطريقة صحيحة لتسجيل حساب جديد علي نظام مشاعر
                        </p>
                    </div>
                    <div class="position-relative container-form">
                        <input type="text" class="w-100" placeholder="الاسم الاول">

                        <i class="far fa-user icon-main"></i>
                    </div>

                    <div class="position-relative container-form">
                        <input type="text" class="w-100" placeholder=" الاسم الثاني">

                        <i class="far fa-user icon-main"></i>
                    </div>

                    <div class="position-relative container-form">
                        <input type="email" class="w-100" placeholder=" البريد الالكتروني">
                        <i class="far fa-envelope icon-main"></i>
                    </div>

                    <div class="position-relative container-form">
                        <input type="tel" class="w-100" placeholder=" رقم الهاتف (اختياري)">
                        <i class="fas fa-phone icon-main"></i>
                    </div>

                    <div class="position-relative container-form">
                        <input type="password" class="w-100" id="password" placeholder=" كلمة المرور">

                        <i class="far fa-eye color-1 icon-eye toggle-password" id="show-password" attr="password"></i>
                        <i class="far fa-eye-slash color-1 icon-eye toggle-password" id="hide-password" attr="password"></i>
                        <i class="fas fa-lock icon-main"></i>
                    </div>

                    <div class="position-relative container-form">
                        <input type="password" class="w-100" id="confirm-password" placeholder=" تأكيد كلمة المرور">

                        <i class="far fa-eye color-1 icon-eye toggle-password" id="show-confirm-password" attr="confirm-password"></i>
                        <i class="far fa-eye-slash color-1 icon-eye toggle-password" id="hide-confirm-password" attr="confirm-password"></i>
                        <i class="fas fa-lock icon-main"></i>

                    </div>
                    <div class="row">
                        <div class="col-md-6">

                            <input type="radio" id="vip" name="payment" />
                            <label for="vip" class=" f-14"> <span class="mx-2">  نسخة مميزة (مدفوع) </span></label>
                        </div>
                        <div class="col-md-6">

                            <input type="radio" id="free" name="payment" />
                            <label for="free" class=" f-14"> 
                                <span class="mx-2">                                 نسخة تجريبية (مجاني)</span> 
                            </label>
                        </div>
                    </div>
                    <div class="text-center mt-3 mb-1">
                        <button class="rounded-pill w-40 py-2 btn-sign text-center">تسجيل دخول </button>
                    </div>
                    <p class="text-center color-1">
                        Copyright © 2020 Mashaer System
                    </p>
                </div>
            </div>
        </div>

    </div>

    <script src="js/jquery-3-4-1-min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
